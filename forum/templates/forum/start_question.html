{% extends 'forum/base.html' %}

{% block content %}
<div class="container-form">
        <div class="container-form-title">
                <h2>Создание вопроса</h2>
        </div>
<form action="{% url 'start_question' %}" method="post">
        {% csrf_token %}

        <div>{{form.non_field_errors}}</div>
        {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div>{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Создать</button>
</form>
</div>
{% endblock content %}
