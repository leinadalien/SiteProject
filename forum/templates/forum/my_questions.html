{% extends 'forum/base.html' %}

{% block content %}
<ul class="centered post-container">
    {%for post in posts %}
    <li class="post-item">
        <h2>{{post.title}}</h2>
        <p>{{ post.content|linebreaks|truncatewords:10 }}</p>
        <p>Тема: {{ post.theme }}</p>
        <p>Дата: {{ post.time_create|date:"d-m-y H:i:s" }}</p>
        <p><a href="{{ post.get_absolute_url }}">Посмотреть</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
