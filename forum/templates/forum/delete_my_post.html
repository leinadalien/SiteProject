{% extends 'forum/base.html' %}

{% block content %}
<h2>{{post.title}}</h2>
<p>{{post.content|linebreaks}}</p>
<p>Тема: {{ post.theme }}</p>
<p>Дата: {{post.time_update|date:"d-m-y H:i:s"}}</p>
<section>
    <p>Ответы</p>
</section>
<hr>
<form method="post">
    {% csrf_token %}
    <p>Вы уверены что хотите удалить этот пост?</p>
    <button type="submit">Да</button>
</form>
{% endblock content %}
