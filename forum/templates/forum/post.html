{% extends 'forum/base.html' %}

{% block content %}
<ul>

        <h2>{{post.title}}</h2>
        <p>{{post.content|linebreaks|truncatewords:10}}</p>
        <p>Дата: {{post.time_update|date:"d-m-y H:i:s"}}</p>
        <div class="clear"></div>
        <hr>
    {% endfor %}
</ul>
{% endblock content %}
